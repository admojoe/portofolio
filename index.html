<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admojoe Design & Build</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
color:white;
background:#0f1115;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
width:100%;
display:flex;
justify-content:space-between;
padding:25px 60px;
z-index:100;
}

nav a{
color:white;
text-decoration:none;
margin-left:30px;
font-size:15px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
overflow:hidden;
}

/* gradient motion background */
.hero::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:linear-gradient(
45deg,
#0f2027,
#203a43,
#2c5364,
#1f1c2c
);
animation:move 15s infinite linear;
z-index:-1;
}

@keyframes move{
0%{transform:translate(0,0);}
50%{transform:translate(-25%,-25%);}
100%{transform:translate(0,0);}
}

.hero h1{
font-size:72px;
font-weight:500;
letter-spacing:1px;
}

.hero p{
margin-top:20px;
font-size:20px;
opacity:.8;
}

.btn{
margin-top:40px;
display:inline-block;
padding:14px 40px;
border:1px solid white;
border-radius:40px;
text-decoration:none;
color:white;
transition:.3s;
}

.btn:hover{
background:white;
color:black;
}
.services{
padding:120px 60px;
background:#0f1115;
text-align:center;
}

.services h2{
font-size:36px;
margin-bottom:60px;
}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:40px;
}

.card{
padding:50px;
border:1px solid rgba(255,255,255,.1);
transition:.3s;
}

.card:hover{
transform:translateY(-10px);
border-color:white;
}
/* NAV */
.nav{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:25px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.menu a{
    color:white;
    margin-left:35px;
    text-decoration:none;
    font-size:15px;
}

/* HERO */
.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:0 20px;
}

.hero h1{
    font-size:64px;
    font-weight:500;
    margin-bottom:20px;
}

.hero p{
    max-width:800px;
    font-size:18px;
    opacity:0.8;
    margin-bottom:40px;
}

.btn{
    border:1px solid white;
    padding:14px 36px;
    border-radius:30px;
    text-decoration:none;
    color:white;
    font-size:16px;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="nav">
    <div class="logo">Admojoe</div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</nav>


<!-- HERO -->
<section class="hero">
    <h1>Admojoe Design & Build</h1>

    <p>
        Timeless architecture, refined interiors, and precision construction â€” 
        crafted seamlessly in one integrated vision.
    </p>

    <a class="btn" href="#">View Projects</a>
</section>

</body>
</html>
