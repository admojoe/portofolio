<head>
<meta charset="UTF-8">

<title>Admojoe Design & Build</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
color:white;
background:#0f1115;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
width:100%;
display:flex;
justify-content:space-between;
padding:25px 60px;
z-index:100;
}

nav a{
color:white;
text-decoration:none;
margin-left:30px;
font-size:15px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
overflow:hidden;
}

/* gradient motion background */
.hero::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:linear-gradient(
45deg,
#0f2027,
#203a43,
#2c5364,
#1f1c2c
);
animation:move 15s infinite linear;
z-index:-1;
}

@keyframes move{
0%{transform:translate(0,0);}
50%{transform:translate(-25%,-25%);}
100%{transform:translate(0,0);}
}

.hero h1{
font-size:72px;
font-weight:500;
letter-spacing:1px;
}

.hero p{
margin-top:20px;
font-size:20px;
opacity:.8;
}

.btn{
margin-top:40px;
display:inline-block;
padding:14px 40px;
border:1px solid white;
border-radius:40px;
text-decoration:none;
color:white;
transition:.3s;
}

.btn:hover{
background:white;
color:black;
}
</style>
</head>
